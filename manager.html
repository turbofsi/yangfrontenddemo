<html>
<head>
  <title>ECE1779 Manager UI</title>
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/bootstrap-theme.min.css">

</head>
<body>
<div class="container">
  
    <div class="page-header">
    <h1>ECE1779 Manager UI</h1>
  </div>
  <div class="page-header">
    <h2>Control Panel</h2>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="list-group well">
        <a href="/awsmanager/InstanceMetrics" class="list-group-item text-center">Instance History Records</a>
        <a href="/awsmanager/DeleteAll" class="list-group-item text-center">Delete</a>
        <a href="/awsmanager/ManagerWorkers1" class="list-group-item text-center">Refresh</a>
        <a href="/awsmanager/RunningInstance" class="list-group-item text-center">Running</a>
      </div>
    </div>
  </div>
 
  <div class="page-header">
    <h2>Manual Control</h2>
  </div>

  
  <div class="row">
    <div class="col-lg-6">
      <form action='/awsmanager/ManagerWorkers1'>
      <div class="row">
        <div class="form-group has-success col-sm-6">
          <label class="control-label" for="tg">ThresholdGrow</label>
          <input type="text" class="form-control col-sm-6" id="tg" name = "tg">
        </div>
        </div>
          <div class="row">
            <div class="form-group has-success col-sm-6">
              <label class="control-label" for="ts">ThresholdShrink</label>
              <input type="text" class="form-control col-sm-6" id="ts" name = "ts">
            </div>
          </div>
        <div class="row">
          <div class="form-group has-success col-sm-6">
            <label class="control-label" for="re">Ratio to Expand</label>
            <input type="text" class="form-control col-sm-6" id="re" name = "re">
          </div>
        </div>
        <div class="row">
          <div class="form-group has-success col-sm-6">
            <label class="control-label" for="rs">Ratio to Shrink</label>
            <input type="text" class="form-control col-sm-6" id="rs" name = "rs">
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-2">
            <button class = 'btn btn-sm btn-success' type='submit'>Refresh</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
     <form action = '/awsmanager/StartInstance'>
      <div class="form-group has-warning col-sm-6">
        <label class="control-label" for="increasenum">Number Of Increase Workers</label>
        <input type="text" class="form-control" id="increasenum" name = "increasenum">
      </div>
      <div class = 'col-sm-10'>
        <button class = 'btn btn-sm btn-warning' id = 'btn1' type = 'submit'>Confirm</button>
      </div>
     </form>

     <form action = '/awsmanager/RemoveInstance'>
      <div class="form-group has-warning col-sm-6">
        <label class="control-label" for="decreasenum">Number Of Decrease Workers</label>
        <input type="text" class="form-control" id="decreasenum" name = "decreasenum">
      </div>
      <div class = 'col-sm-10'>
        <button class = 'btn btn-sm btn-warning' id = 'btn2' type = 'submit'>Confirm</button>
      </div>
    </form> 
    </div>
  </div> 
</div>

</body>
</html>
